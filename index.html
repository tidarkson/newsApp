<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>Novelty News</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1>Novelty News</h1>
          </a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#General" id="General">General</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Entertainment" id="Entertainment">Entertainment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Technology" id="Technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Sports" id="Sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Business" id="Business">Business</a>
              </li>             
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#Politics" id="Politics">Politics</a>
              </li>             

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search News">
              <button class="btn btn-outline-light" type="button" id="Search">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- News -->
      <div>
        <div class="row mt-3" id="newsType"></div>
        <div class="row me-2 ms-3" id="newsDetails"></div>
      </div>

      <!-- footer -->
      <div class="container footer">
        <h2 >Novelty News</h2>
      </div>
